<!-- src/app/components/login/login.component.html -->
<div class="outer">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold text-center">Login</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
              <div class="form-group pt-3">
                <div class="input-field">
                  <span class="fa fa-user p-2"></span>
                  <input formControlName="tenNguoiDung" type="text" class="form-control" placeholder="Username" required>
                </div>
                <small *ngIf="loginForm.controls['tenNguoiDung'].dirty && loginForm.hasError('required', 'tenNguoiDung')" class="text-danger">*Username is required*</small>
              </div>
              <div class="form-group pt-3">
                <div class="input-field" [class.error]="loginForm.controls['matKhau'].dirty && loginForm.hasError('required', 'matKhau')">
                  <span class="fa fa-lock px-2"></span>
                  <input formControlName="matKhau" [type]="type" class="form-control" placeholder="Password">
                  <button type="button" (click)="hideShowPass()" class="bg-white text-muted">
                    <span class="fa {{eyeIcon}}"></span>
                  </button>
                </div>
                <small *ngIf="loginForm.controls['matKhau'].dirty && loginForm.hasError('required', 'matKhau')" class="text-danger">*Password is required*</small>
              </div>
              <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
                {{ errorMessage }}
                <button type="button" class="btn-close" aria-label="Close" (click)="errorMessage = ''"></button>
              </div>
              <button type="submit" class="btn btn-primary btn-block mt-4">Login</button>
              <div class="text-center pt-4 text-muted">
                Bạn chưa có tài khoản? <a id="forgot" href="#" routerLink="/dangky">Đăng ký ngay</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
