<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản Lý Rạp Phim</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
    }
    .navbar {
      margin-bottom: 20px;
    }
    .navbar-brand {
      font-size: 1.75rem;
      font-weight: bold;
      color: #ffffff !important;
    }
    .nav-link {
      font-size: 1.1rem;
      color: #ffffff !important;
    }
    .nav-link:hover {
      color: #cccccc !important;
    }
    .form-control {
      width: 300px;
    }
    .btn-outline-success {
      width: 80px;
    }
    .btn-primary {
      margin-left: 10px;
    }
    .nav-item .form-control {
      margin-right: 10px;
    }
    .btn-outline-success:hover {
      color: #ffffff;
      background-color: #28a745;
      border-color: #28a745;
    }
    .btn-primary:hover {
      background-color: #0069d9;
      border-color: #0062cc;
    }
    .nav-item.active .nav-link {
      color: #ffc107 !important;
    }
  </style>
</head>
<body>

<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Quản Lý Rạp Phim</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Trang Chủ <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn btn-primary text-white" href="#">Đặt Vé</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Phim</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Lịch Chiếu</a>
        </li>
       
        <li class="nav-item">
          <input class="form-control" type="search" placeholder="Nhập Tên Phim" aria-label="Search">
        </li>
        <li class="nav-item">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Tìm</button>
        </li>
      </ul>
   
    </div>
  </nav>
</header>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
