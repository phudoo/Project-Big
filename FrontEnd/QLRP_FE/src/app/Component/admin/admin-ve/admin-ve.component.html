<div class="container">
    <h2 class="text-center mt-4">Danh sách vé</h2>
    <button class="btn btn-primary mb-4" (click)="toggleForm()">Tạo mới</button>
  
    <div *ngIf="showForm">
      <form (ngSubmit)="saveVe()">
        <div class="form-group">
          <label for="NguoiDungID">Người dùng ID:</label>
          <input type="number" id="NguoiDungID" [(ngModel)]="newVe.NguoiDungID" name="NguoiDungID" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="LichChieuID">Lịch chiếu ID:</label>
          <input type="number" id="LichChieuID" [(ngModel)]="newVe.LichChieuID" name="LichChieuID" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="GheID">Ghế ID:</label>
          <input type="number" id="GheID" [(ngModel)]="newVe.GheID" name="GheID" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="ThoiGianMua">Thời gian mua:</label>
          <input type="datetime-local" id="ThoiGianMua" [(ngModel)]="newVe.ThoiGianMua" name="ThoiGianMua" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="Gia">Giá:</label>
          <input type="number" id="Gia" [(ngModel)]="newVe.Gia" name="Gia" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Lưu</button>
        <button type="button" class="btn btn-secondary" (click)="toggleForm()">Hủy</button>
      </form>
    </div>
  
    <table class="table table-striped mt-4">
      <thead>
        <tr>
          <th>ID</th>
          <th>Người dùng ID</th>
          <th>Lịch chiếu ID</th>
          <th>Ghế ID</th>
          <th>Thời gian mua</th>
          <th>Giá</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ve of ves">
          <td>{{ ve.VeID }}</td>
          <td>{{ ve.NguoiDungID }}</td>
          <td>{{ ve.LichChieuID }}</td>
          <td>{{ ve.GheID }}</td>
          <td>{{ ve.ThoiGianMua | date: 'short' }}</td>
          <td>{{ ve.Gia }}</td>
          <td>
            <button class="btn btn-warning" (click)="editVe(ve)">Sửa</button>
            <button class="btn btn-danger" (click)="deleteVe(ve.VeID)">Xóa</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
